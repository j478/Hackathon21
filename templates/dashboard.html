<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
		<meta http-equiv='cache-control' content='no-cache'>
		<meta http-equiv='expires' content='0'>
		<meta http-equiv='pragma' content='no-cache'>
        <title>Hackathon21</title>
       <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
	</head>

	<body onload="loadData()">
        <div id="background">

            <header>
                <h1>Dashboard</h1>
                <h3>Displays drugs that are low in inventory </h3>
                    <nav>
                        <div class="table">
                        <ul>
                            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>				
                            <li><a href="{{ url_for('medications') }}">Medications</a></li>
                            <li><a href="{{ url_for('inventory') }}">Inventory</a></li>
                            <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        </ul>
                        </div>
                    </nav>
                <hr/>
            </header>
        <content>
			<script>
				let myData = "";
				let dict = [];
				function loadData() {
					xml = new XMLHttpRequest();
					xml.onreadystatechange = function() {
						if(this.readyState === 4 && this.status === 200) {
							console.log(this.response);
							myData = JSON.parse(this.response);
							console.log(JSON.parse(this.response));
							for(let i=0;i<myData.obj[0].length;i++)
							{
								dict.push({ keyword:myData.obj[0][i].toString(), value1:myData.obj[1][i], value2:myData.obj[2][i] });
							}
							let changeMade = true;
							while(changeMade)
							{
								changeMade=false;
								for(let i=0;i<dict.length;i++)
								{
									if(i == dict.length-1)
									{
										break
									}
									else if(dict[i].value1 > dict[i+1].value1)
									{
										changeMade = true;
										let temp = dict[i];
										dict[i] = dict[i+1];;
										dict[i+1] = temp;
									}
								}
							}
							whenLoaded();
						}
					};
					xml.open('GET', "/graph_info");
					xml.send();
				};
			</script>
            <div class="graph" id="graph3">
            <canvas id="canv3" width="400" height="400"></canvas> </div>
			<div class="graph" id="graph1">
            <canvas id="canv1" width="400" height="400"></canvas> </div>
             <script>
				var myChart1 = "";
				var myChart2 = "";
				function whenLoaded() 
				{
					var ctx1 = document.querySelector('#canv3').getContext('2d');
				  
					myChart1 = new Chart(ctx1, {
						type: 'bar',
						data: {
							labels: [dict[8].keyword.toString(),dict[7].keyword.toString(),dict[6].keyword.toString(),dict[5].keyword.toString(),dict[4].keyword.toString()],
							datasets: [{
								label: '# of Meds in Stock',
								data: [dict[8].value2, dict[7].value2, dict[6].value2, dict[5].value2, dict[4].value2],
								backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
								],
								borderColor: [
									'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
								],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								y: {
									beginAtZero: true,
								}
							},
							responsive: true,
							maintainAspectRatio: false
							
						}
					})
					var ctx2 = document.querySelector('#canv1').getContext('2d');
                       
							 myChart2 = new Chart(ctx2, {
                             type: 'line',
                             data: {
                                 labels: [dict[8].keyword.toString(),dict[7].keyword.toString(),dict[6].keyword.toString(),dict[5].keyword.toString(),dict[4].keyword.toString()],
                                 datasets: [{
                                     label: '# of Meds Being Perscribed',
                                     data: [dict[8].value1, dict[7].value1, dict[6].value1, dict[5].value1, dict[4].value1],
                                     backgroundColor: [
                                         'rgba(255, 99, 132, 0.2)',
                                         'rgba(54, 162, 235, 0.2)',
                                         'rgba(255, 206, 86, 0.2)',
                                         'rgba(75, 192, 192, 0.2)',
                                         'rgba(153, 102, 255, 0.2)',
                                         'rgba(255, 159, 64, 0.2)'
                                     ],
                                     borderColor: [
                                         'rgba(255, 99, 132, 1)',
                                         'rgba(54, 162, 235, 1)',
                                         'rgba(255, 206, 86, 1)',
                                         'rgba(75, 192, 192, 1)',
                                         'rgba(153, 102, 255, 1)',
                                         'rgba(255, 159, 64, 1)'
                                     ],
                                     borderWidth: 1
                                 }]
                             },
                             options: {
                                 scales: {
                                     y: {
                                         beginAtZero: true,
                                     }
                                 },
                                 responsive: true,
                                 maintainAspectRatio: false
                                 
                             }
                         });
				}
             </script>
        </div>
	</body>
</html>
